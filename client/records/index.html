<!-- INDEX PAGE FOR RECORDS -->

<!doctype html>
<html lang="en" ng-app>
    <head>
        <title>Canvas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="/records/records.css">
        
        <style>
            body {
                padding-top: 60px;
            }
        </style>
    </head>
    
    <body onload="init()">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="newS">
                            <a href="/new">New Session</a>
                        </li>
                        <li>
                            <a href="/records">Records</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            
        <div class="page-header">
            <button id="rec-play-button" type="button" class="play btn btn-default" onclick="playRecordPressed()"><span class="glyphicon glyphicon-play"></span></button>

            <div id="rec-progBar-div" class="progress">
                <div id="rec-progBar" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <button id="rec-mute-button" type="button" class="btn btn-default" onclick="muteRecordPressed()"><span class="glyphicon glyphicon-volume-up"></span></button>
        </div>
  
        <div id="rec-side-panel" class="col-sm-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Records</h3>
                </div>
                <div id="records-panel" class="panel-body"></div>
            </div>
        </div>
        
        <canvas id="rec-canv"></canvas>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/records/records.js"></script>
    </body>
</html>
